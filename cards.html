<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Card Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #0f5132;
    color: white;
  }
  #table {
    margin: 20px auto;
    width: 90%;
    height: 400px;
    border: 2px solid #fff;
    border-radius: 10px;
    position: relative;
    background-color: #146c43;
  }
  #discard {
    width: 150px;
    height: 200px;
    border: 3px dashed #fff;
    border-radius: 10px;
    line-height: 200px;
    text-align: center;
    position: absolute;
    right: 50px;
    top: 100px;
    font-weight: bold;
    background-color: rgba(255,255,255,0.1);
  }
  .card {
    width: 80px;
    height: 120px;
    position: absolute;
    cursor: grab;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #198754;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #157347;
  }
</style>
</head>
<body>

<h1>Drag and Drop Card Game</h1>
<button onclick="dealCards()">Deal Cards</button>

<div id="table">
  <div id="discard">Discard</div>
</div>

<script>
const suits = ['S', 'H', 'C', 'D'];
const deck = [];
for (let s of suits) {
  for (let i = 1; i <= 13; i++) {
    deck.push(`${s}${i}.jpg`);
  }
}

let dealtCards = [];

function dealCards() {
  const table = document.getElementById("table");
  dealtCards.forEach(card => card.remove());
  dealtCards = [];
  const shuffled = deck.sort(() => 0.5 - Math.random()).slice(0, 5);
  shuffled.forEach((cardName, i) => {
    const card = document.createElement("img");
    card.src = `cards/${cardName}`;
    card.className = "card";
    card.draggable = true;
    card.style.left = `${100 + i * 100}px`;
    card.style.top = `200px`;
    card.addEventListener("dragstart", dragStart);
    table.appendChild(card);
    dealtCards.push(card);
  });
}

function dragStart(e) {
  e.dataTransfer.setData("text/plain", e.target.src);
}

const discard = document.getElementById("discard");
discard.addEventListener("dragover", e => e.preventDefault());
discard.addEventListener("drop", e => {
  e.preventDefault();
  const cardSrc = e.dataTransfer.getData("text/plain");
  alert("Card discarded: " + cardSrc.split("/").pop());
  const cardImg = Array.from(document.querySelectorAll(".card")).find(c => c.src === cardSrc);
  if (cardImg) cardImg.remove();
});
</script>

</body>
</html>
